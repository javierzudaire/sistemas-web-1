<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:decorate template="template.xhtml">
            
            <ui:define name="tabs">
                <ul class="tab-links text-center">
                <li class="">
                    <a href="InicioServlet">
                        <span>Inicio</span>
                    </a>
                </li>
                <li class="">
                    <a href="TiendaServlet">
                        <span>Tienda</span>
                    </a>
                </li>
                <li class="active">
                    <a href="ReservaServlet">
                        <span>Reserva de pistas</span>
                    </a>
                </li>
                <li class="">
                    <a href="CarroServlet">
                        <span>Mi carro</span>
                    </a>
                </li>
            </ul>
            </ui:define>
            
            <ui:define name="content">
               
                <h1>Enhorabuena, pista <h:outputText value="${pista}"/> reservada!</h1>
                <h1>A las: <h:outputText value="${h}"/></h1>
                <h1>El dia: <h:outputText value="${fecha}"/></h1>  
                
                <script src="js/lib/jquery.min.js"></script>  
                <script src="js/Reservas.js"></script>  

            </ui:define>          
        </ui:decorate>
     
    </body>

    
</html>
